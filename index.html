<!DOCTYPE html>
<html>
  <body style="background-color:#4B0585">
    <title>Mum's Apothecary</title>
    <div id="middle" style="margin-left:auto;margin-right:auto;width:1200px;height:800px;">
      <div id="header" style="width:100%;height:200px;background-color:#A30A35">
      </div>
      <div id="menu" style="float:left;width:20%;height:100%;background-color:#B30A35">
        <canvas id="herbs" style="height:100;border:1px solid #c3c3c3;">Sorry, your browser does not support the canvas tag.</canvas>
        <script>
          var c = document.getElementById("herbs");
          var cvs = c.getContext("2d");
          cvs.fillStyle = "#FF0000";
          cvs.fillRect(0, 0, 240, 100);
          for(mouseX > 0 && mouseX < 240 && mouseY > 0 && mouseY < 100){
            cvs.fillStyle = "#BB0000";
            cvs.fillRect(0, 0, 240, 100);
          }
        </script>
        
      </div>
      <div id="body" style="float:right;width:80%;height:100%;background-color:#E6A715">
      </div>
      <div id="footer" style="float:left;width:100%;height:200px;background-color:#A30A35">
      </div>
    </div>
  </body>
</html>
